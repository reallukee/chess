<!DOCTYPE html>
<html lang="it-it">
    <head>
        <meta charset="UTF-8" />

        <title>Chess</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" integrity="sha512-TU/clvRaSqKB43MX6dvJPEWV8tEGDTbmT4mdxTs6DSYsBY9zKmiw4Qeykp0nS10ndH14HRNG2VWN+IjiMfA17Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    Chess
                </a>

                <a id="id" class="navbar-brand" href="index.html">
                    ID
                </a>
                
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <!--

                        -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="container col-8">
            <div class="row row-cols-1 row-cols-md-1 g-4 m-1">
                <div class="col">
                    <div id="username" class="alert alert-primary text-center" role="alert">
                        Player
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4 m-1">
                <div class="col">
                    <div class="card p-5">
                        <div id="myBoard">

                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Ultima Mossa
                        </div>

                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary input-block-level" onclick="getLastMove()">
                                    Aggiorna
                                </button>
                            </div>
                        </div>

                        <ul id="lastMove" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="alert alert-danger mt-3">
                                    Nessuna Mossa Disponibile!
                                </div>
                            </li>      
                        </ul>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            Mosse
                        </div>

                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary input-block-level" onclick="getMoves()">
                                    Aggiorna
                                </button>
                            </div>
                        </div>

                        <ul id="moves" class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="alert alert-danger mt-3">
                                    Nessuna Mossa Disponibile!
                                </div>
                            </li>      
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="mb-4"></div>
        </div>

        <script src="app.js"></script>

        <script type="text/javascript">
            const query = window.location.search;
            
            console.log(query);

            const args = new URLSearchParams(query);

            const username = args.get('username');
            const id = args.get('id');

            document.getElementById('id').innerText = id;
            document.getElementById('username').innerText = username;
        </script>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            // https://github.com/jhlywa/chess.js

            var board = null;
            var game = new Chess();
            var $status = $('#status');
            var $fen = $('#fen');
            var $pgn = $('#pgn');

            function onDragStart(source, piece, position, orientation)
            {
                if (game.game_over())
                {
                    return false;
                }

                if ((game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1))
                {
                    return false;
                }
            }

            function onDrop(source, target, piece, newPos, oldPos, orientation)
            {
                var move = game.move({
                    from: source,
                    to: target,
                    promotion: 'q'
                });

                if (move === null)
                {
                    return 'snapback';
                }

                updateStatus();

            

                var fen = Chessboard.objToFen(newPos);

                fen = fen.replaceAll('/', '_');

                console.log(fen);

                let url = 'https://classe5ID.altervista.org/games/mossa/' + id + '/' + username + '/' + fen;
                var auth = { "Authorization" : `Basic ${btoa("4ID:Grena")}` };

                fetch(url, { headers : auth, method : "POST" })
                    .then(response => response.json())
                    .then(result => {
                        getMoves();

                        getLastMove();
                    })
                    .catch(error => alert(error))

                // board.position = update();
            }

            function onSnapEnd()
            {
                board.position(game.fen());
            }

            function updateStatus()
            {
                var status = '';

                var moveColor = 'White';

                if (game.turn() === 'b')
                {
                    moveColor = 'Black';
                }

                if (game.in_checkmate())
                {
                    status = 'Game over, ' + moveColor + ' is in checkmate.';
                }
                else if (game.in_draw())
                {
                    status = 'Game over, drawn position';
                }
                else
                {
                    status = moveColor + ' to move';

                    if (game.in_check())
                    {
                        status += ', ' + moveColor + ' is in check';
                    }
                }

                $status.html(status);
                $fen.html(game.fen());
                $pgn.html(game.pgn());
            }

            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            };

            board = Chessboard('myBoard', config);

            updateStatus();

            getMoves();

            getLastMove();
        </script>
    </body>
</html>
